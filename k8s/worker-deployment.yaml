apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: stephengrider/multi-worker
          env:
            - name: REDIS_HOST
            # Cluster IP service that the worker needs to communicate with the pod
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: 6379
            